
<div class="d-flex justify-content-between pcView">
  <div class="d-flex justify-content-center flex-column align-items-end" *ngIf="!isLogging">

    <h2 class="text-right">
      {{langvar.Login.formLoginHeader}}
    </h2>

    <form [formGroup]="adminLoginForm" class="mt-2 mr-4">

      <div class="form-group  my-3 mt-2  ">
        <div class="component">
          <input class="form-control" type="text"  formControlName="phoneNumber" required placeholder=" {{langvar.Login.PhoneNumber}}"
                 [ngClass]="f.phoneNumber.errors && f.phoneNumber.invalid && f.phoneNumber.dirty  ?'red-border-class':''">
          <i class="fa fa-mobile icon" aria-hidden="true"></i>
          <!--<div *ngIf="f.phoneNumber.invalid && f.phoneNumber.dirty" class="alert alert-danger" >
            <div *ngIf="f.phoneNumber.errors.required" style="text-align: center">required</div>
            <div *ngIf="f.phoneNumber.errors.pattern" style="text-align: center">pattern</div>
          </div>-->
        </div>
      </div>

      <div class="form-group  my-4">
        <div class="component">
          <input class="form-control" formControlName="password" type="{{inputType}}" required placeholder=" {{langvar.Login.Password}}"
                 [ngClass]="f.password.errors && f.password.invalid && f.password.dirty  ?'red-border-class':''">
          <i class="fa fa-lock icon" aria-hidden="true"></i>
          <i class="fa fa-eye{{pView}}" aria-hidden="true" (click)="viewPassword()"></i>
        </div>
      </div>
      <div>

        <label class="container" >
          <input type="checkbox" [checked]=keepMeBoolean (click)="KeepMe($event)"> <!--[checked]=-->

          <span class="checkmark" ></span>
          {{langvar.Login.keepMe}}
        </label>
      </div>
      <div class="component Inputbutton">

        <input class="form-control " type="button" (click)="Login()" value="{{langvar.Login.login}}" >
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <h6 class="mt-3 ml-4"> {{langvar.Login.notUser}} <strong routerLink="/auth/register">{{langvar.Login.register}}</strong>  {{langvar.Login.here}}</h6>
      </div>
      <div class="socialIcons mt-4">

        <img (click)="signInWithGoogle()" src="./assets/icons/google.png" />

        <img (click)="signInWithFB()" src="./assets/icons/facebook.png" />

        <!--<img src="./assets/icons/twitter.png" />-->
      </div>
    </form>

  </div>

  <div *ngIf="isLogging" class="w-50 text-right">
    <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="50px" y="50px"
         viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
        <circle fill="#1346c6cf" stroke="none" cx="50" cy="50" r="2">
         <animate attributeName="opacity"
             dur="1s"
             values="0;1;0"
             repeatCount="indefinite"
             begin="0.1" />

        </circle>
        <circle fill="#247DD6" stroke="none" cx="60" cy="50" r="2">
        <animate attributeName="opacity"
             dur="1s"
             values="0;1;0"
             repeatCount="indefinite"
             begin="0.2" />
         </circle>
         <circle fill="#0394F0" stroke="none" cx="70" cy="50" r="2">
         <animate attributeName="opacity"
             dur="1s"
             values="0;1;0"
             repeatCount="indefinite"
             begin="0.3" />
          </circle>
    </svg>
  </div>

  <div id=bg>
    <img src="./assets/Background/Group1.png" alt="bolt" />
  </div>

</div>

<!--mobile view-->
<div class="mobileView">
  <div id="mobileBackground">
    <img src="./assets/logo1.png" />
    <h3 class="ml-3 ">{{langvar.Login.welcome}}</h3>
    <p class="ml-3">{{langvar.Login.formLoginHeader}}</p>
  </div>

  <div class="d-flex justify-content-center h-100" *ngIf="!isLogging">
    <div class="user_card" >
      <h2 class="active" >{{langvar.Login.login}}</h2>
      <h2 routerLink="/auth/register" >{{langvar.Login.signUp}}</h2>
      <form [formGroup]="adminLoginForm" class="mt-2 mr-4" >

        <div class="form-group  my-3 mt-2  ">
          <div class="component">
            <input class="form-control" type="text" formControlName="phoneNumber" required placeholder=" {{langvar.Login.PhoneNumber}}"
                   [ngClass]="f.phoneNumber.errors && f.phoneNumber.invalid && f.phoneNumber.dirty  ?'red-border-class':''">
            <i class="fa fa-mobile icon" aria-hidden="true"></i>
          </div>
        </div>

        <div class="form-group  my-4">
          <div class="component">
            <input class="form-control" formControlName="password" type="{{inputType}}" required placeholder=" {{langvar.Login.Password}}"
                   [ngClass]="f.password.errors && f.password.invalid && f.password.dirty  ?'red-border-class':''">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <i class="fa fa-eye{{pView}}" aria-hidden="true" (click)="viewPassword()"></i>
          </div>
        </div>
        <div>

          <label class="container ml-4">
            <input type="checkbox" [checked]=keepMeBoolean (click)="KeepMe($event)"> <!--[checked]=-->
            <span class="checkmark"></span>
            {{langvar.Login.keepMe}}
          </label>
        </div>

      </form>
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container" (click)="Login()" >
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
    <div *ngIf="isLogging" class="w-100 text-right">
      <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="50px" y="50px"
           viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
      <circle fill="#1346c6cf" stroke="none" cx="30" cy="50" r="4">
      <animate attributeName="opacity"
               dur="1s"
               values="0;1;0"
               repeatCount="indefinite"
               begin="0.1" />

        </circle>
      <circle fill="#247DD6" stroke="none" cx="50" cy="50" r="4">
      <animate attributeName="opacity"
               dur="1s"
               values="0;1;0"
               repeatCount="indefinite"
               begin="0.2" />

         </circle>
      <circle fill="#0394F0" stroke="none" cx="70" cy="50" r="4">
      <animate attributeName="opacity"
               dur="1s"
               values="0;1;0"
               repeatCount="indefinite"
               begin="0.3" />

          </circle>
       </svg>
    </div>

  <div class="socialIcons mt-4" *ngIf="!isLogging">
    <img (click)="signInWithGoogle()" src="./assets/icons/google.png" />

    <img (click)="signInWithFB()" src="./assets/icons/facebook.png" />
    <!--<img src="./assets/icons/twitter.png" />-->
  </div>

</div>
