
<div class="d-flex justify-content-end pcView">
  <div class="d-flex justify-content-center flex-column align-items-end">

    <h2 class="text-right">
      {{langvar.Login.formLoginHeader}}
    </h2>

    <form [formGroup]="adminLoginForm" class="mt-2 mr-4">

      <div class="form-group  my-3 mt-2  ">
        <div class="component">
          <input class="form-control" type="text" required placeholder=" {{langvar.Login.PhoneNumber}}">
          <i class="fa fa-mobile icon" aria-hidden="true"></i>
          <!--<div *ngIf="AddCustomerValidations.name.invalid && AddCustomerValidations.name.dirty" class="alert alert-danger" style="width: 45%; margin-left:30%; margin-top:0.5%">
            <div *ngIf="AddCustomerValidations.name.errors.required" style="text-align: center">{{langVar.customerNameError}}</div>
            <div *ngIf="AddCustomerValidations.name.errors.maxLength" style="text-align: center">{{langVar.customerMaxLengthError}}</div>
            <div *ngIf="AddCustomerValidations.name.errors.minLength" style="text-align: center">{{langVar.customerMinLengthError}}</div>
            <div *ngIf="AddCustomerValidations.name.errors.pattern" style="text-align: center">{{langVar.customerLanguageError}} </div>
          </div>-->
        </div>
      </div>

      <div class="form-group  my-4">
        <div class="component">
          <input class="form-control" type="{{inputType}}" required placeholder=" {{langvar.Login.Password}}">
          <i class="fa fa-lock icon" aria-hidden="true"></i>
          <i class="fa fa-eye{{pView}}" aria-hidden="true" (click)="viewPassword()"></i>
        </div>
      </div>
      <div>

        <label class="container">
          <input type="checkbox" > <!--[checked]=-->

          <span class="checkmark"></span>
          {{langvar.Login.keepMe}}
        </label>
      </div>
      <div class="component Inputbutton">

        <input class="form-control " type="button" (click)="Login()" value="{{langvar.Login.login}}">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <h6 class="mt-3 ml-4"> {{langvar.Login.notUser}} <strong routerLink="/auth/register">{{langvar.Login.register}}</strong>  {{langvar.Login.here}}</h6>
      </div>
      <div class="socialIcons mt-4">


        <img (click)="signInWithGoogle()"  src="./assets/icons/google.png" />
      

        <img src="./assets/icons/facebook.png" />
        <img src="./assets/icons/twitter.png" />
      </div>
    </form>
  </div>

  <div id=bg>
    <img src="./assets/Background/Group1.png" alt="bolt" />
  </div>

</div>

<!--mobile view-->
<div class="mobileView">
  <div id="mobileBackground">
    <img src="./assets/logo1.png" />
    <h3 class="ml-3 ">{{langvar.Login.welcome}}</h3>

    <p class="ml-3">{{langvar.Login.formLoginHeader}}</p>
  </div>

    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <h2 class="active">{{langvar.Login.login}}</h2>
        <h2 routerLink="/auth/register">{{langvar.Login.signUp}}</h2>
        <form [formGroup]="adminLoginForm" class="mt-2 mr-4">

          <div class="form-group  my-3 mt-2  ">
            <div class="component">
              <input class="form-control" type="number" required placeholder=" {{langvar.Login.PhoneNumber}}">
              <i class="fa fa-mobile icon" aria-hidden="true"></i>
              <!--<div *ngIf="AddCustomerValidations.name.invalid && AddCustomerValidations.name.dirty" class="alert alert-danger" style="width: 45%; margin-left:30%; margin-top:0.5%">
          <div *ngIf="AddCustomerValidations.name.errors.required" style="text-align: center">{{langVar.customerNameError}}</div>
          <div *ngIf="AddCustomerValidations.name.errors.maxLength" style="text-align: center">{{langVar.customerMaxLengthError}}</div>
          <div *ngIf="AddCustomerValidations.name.errors.minLength" style="text-align: center">{{langVar.customerMinLengthError}}</div>
          <div *ngIf="AddCustomerValidations.name.errors.pattern" style="text-align: center">{{langVar.customerLanguageError}} </div>
        </div>-->
            </div>
          </div>

          <div class="form-group  my-4">
            <div class="component">
              <input class="form-control" type="{{inputType}}" required placeholder=" {{langvar.Login.Password}}">
              <i class="fa fa-lock icon" aria-hidden="true"></i>
              <i class="fa fa-eye{{pView}}" aria-hidden="true" (click)="viewPassword()"></i>
            </div>
          </div>
          <div>

            <label class="container ml-4">
              <input type="checkbox"> <!--[checked]=-->

              <span class="checkmark"></span>
              {{langvar.Login.keepMe}}
            </label>
          </div>


        </form>
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container" (click)="Login()">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

  <div class="socialIcons mt-4">
    <img src="./assets/icons/google.png" />
    <img src="./assets/icons/facebook.png" />
    <img src="./assets/icons/twitter.png" />
  </div>
</div>
