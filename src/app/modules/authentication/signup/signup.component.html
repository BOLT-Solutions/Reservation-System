
<div class="d-flex justify-content-between pcView">
  <div class="d-flex justify-content-center flex-column align-items-end">

    <h2 class="text-right">
      {{langvar.Login.formHeader}}
    </h2>

    <form [formGroup]="signupForm" class="mt-4 mr-5">
      <div class="form-group">
        <div class="component">

          <input class="form-control" formControlName="userName" type="text" required placeholder=" {{langvar.Login.userName}}"
                      [ngClass]="f.userName.errors && f.userName.invalid && f.userName.dirty  ?'red-border-class':''">
          <i class="fa fa-user icon"></i>

        </div>
      </div>

      <div class="form-group  my-4  pt-2">
        <div class="component">
          <input class="form-control" formControlName="phoneNumber" type="text" required placeholder=" {{langvar.Login.PhoneNumber}}"
                      [ngClass]="f.phoneNumber.errors && f.phoneNumber.invalid && f.phoneNumber.dirty  ?'red-border-class':''">
          <i class="fa fa-mobile icon" aria-hidden="true"></i>

        </div>
      </div>

      <div class="form-group  my-4">
        <div class="component">

          <input class="form-control" formControlName="password" type="{{inputType}}" required placeholder=" {{langvar.Login.Password}}"
                      [ngClass]="f.password.errors && f.password.invalid && f.password.dirty  ?'red-border-class':''">
          <i class="fa fa-lock icon" aria-hidden="true"></i>
          <i class="fa fa-eye{{pView}}" aria-hidden="true" (click)="viewPassword()"></i>

        </div>
      </div>

      <div class="form-group  my-4">
        <div class="component">

          <input class="form-control" formControlName="confirmPassword" type="{{inputConfirmType}}" required placeholder=" {{langvar.Login.ConfirmPassword}}"
                      [ngClass]="f.confirmPassword.errors && f.confirmPassword.invalid && f.confirmPassword.dirty  ?'red-border-class':''">
          <i class="fa fa-lock icon" aria-hidden="true"></i>
          <i class="fa fa-eye{{pViewConfirmPassword}}" aria-hidden="true" (click)="viewConfirmPassword()"></i>

        </div>
      </div>

      <div class="component Inputbutton">

        <input class="form-control " type="button" (click)="Register()" value="{{langvar.Login.signUp}}" [disabled]="!signupForm.valid">

      </div>
      <!--<div class="socialIcons mt-4">
        <img src="./assets/icons/google.png" />
        <img src="./assets/icons/facebook.png" />
        <img src="./assets/icons/twitter.png" />
      </div>-->
    </form>
  </div>

  <div id=bg>
    <img src="./assets/Background/Group1.png" alt="bolt" />
  </div>

</div>


<!--mobile view-->
<div class="mobileView">
  <div id="mobileBackground">
    <img src="./assets/logo1.png" />
    <h3 class="ml-3 ">{{langvar.Login.welcome}}</h3>

    <p class="ml-3">{{langvar.Login.formHeader}}</p>
  </div>

  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <h2 routerLink="/auth/login">{{langvar.Login.login}}</h2>
      <h2 class="active" >{{langvar.Login.signUp}}</h2>
      <form [formGroup]="signupForm" class="mt-2 mr-4">

        <div class="form-group  my-2 mt-5 ">
          <div class="component">
            <input class="form-control"  formControlName="userName"  type="text" required placeholder=" {{langvar.Login.userName}}"
                    [ngClass]="f.userName.errors && f.userName.invalid && f.userName.dirty  ?'red-border-class':''">
            <i class="fa fa-user icon"></i>

          </div>
        </div>

        <div class="form-group  my-2 ">
          <div class="component">
            <input class="form-control" type="text" formControlName="phoneNumber" required placeholder=" {{langvar.Login.PhoneNumber}}"
                    [ngClass]="f.phoneNumber.errors && f.phoneNumber.invalid && f.phoneNumber.dirty  ?'red-border-class':''">
            <i class="fa fa-mobile icon" aria-hidden="true"></i>
          </div>
        </div>

        <div class="form-group  my-2">
          <div class="component">
            <input class="form-control" formControlName="password" type="{{inputType}}" required placeholder=" {{langvar.Login.Password}}"
                    [ngClass]="f.password.errors && f.password.invalid &&( f.password.dirty ||f.password.touched) ?'red-border-class':''">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <i class="fa fa-eye{{pView}}" aria-hidden="true" (click)="viewPassword()"></i>
          </div>
        </div>

        <div class="form-group  my-2">
          <div class="component">
            <input class="form-control" formControlName="confirmPassword" type="{{inputConfirmType}}" required placeholder=" {{langvar.Login.ConfirmPassword}}"
                    [ngClass]="f.confirmPassword.errors && f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.toucheed) ?'red-border-class':''">
            <i class="fa fa-lock icon" aria-hidden="true"></i>
            <i class="fa fa-eye{{pViewConfirmPassword}}" aria-hidden="true" (click)="viewConfirmPassword()"></i>
          </div>
        </div>
      </form>

      <div class="d-flex justify-content-center">
        <div class="brand_logo_container" (click)="Register">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
      </div>

    </div>
  </div>

  <!--<div class="socialIcons mt-4">
    <img src="./assets/icons/google.png" />
    <img src="./assets/icons/facebook.png" />
    <img src="./assets/icons/twitter.png" />
  </div>-->
</div>
